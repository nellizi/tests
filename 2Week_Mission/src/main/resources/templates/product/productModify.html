<html   xmlns:th="http://thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">

<div>
    <h4> 게시글 수정 </h4>
</div>

<form th:action="@{|/product/${id}/modify|}"  method="post">
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text"name="subject"  th:value="${product.subject}" class="form-control" >
    </div>
    <div class="mb-3">
        <label class="form-label">내용</label>
        <input type="text" name="price" th:value="${product.price}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">수정</button>
</form>
</div>
</html>
